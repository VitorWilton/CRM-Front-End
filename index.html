<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM de Beneficiários</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>CRM de Beneficiários</h1>
            <button id="btnAdicionar" class="btn btn-primary">
                <span class="material-icons-sharp">add</span> Adicionar Beneficiário
            </button>
        </header>

        <main>
            <table id="tabelaBeneficiarios">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>           <th>Matrícula</th>     <th>Email</th>
                        <th>Telefone</th>
                        <th>Plano</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <p id="mensagemCarregando" class="mensagem-feedback">Carregando beneficiários...</p>
            <p id="mensagemErro" class="mensagem-feedback erro" style="display: none;"></p>
        </main>

        <div id="modalBeneficiario" class="modal">
            <div class="modal-content">
                <span class="fechar-modal">&times;</span>
                <h2 id="modalTitulo">Adicionar Beneficiário</h2>
                <form id="formBeneficiario">
                    <input type="hidden" id="beneficiarioId">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label> <input type="text" id="cpf" name="cpf"> </div>
                    <div class="form-group">
                        <label for="matricula">Matrícula:</label> <input type="text" id="matricula" name="matricula">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone">
                    </div>
                    <div class="form-group">
                        <label for="plano">Plano:</label>
                        <input type="text" id="plano" name="plano">
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" name="dataNascimento">
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <textarea id="endereco" name="endereco" rows="3"></textarea>
                    </div>
                    <div class="modal-acoes">
                        <button type="submit" id="btnSalvar" class="btn btn-success">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
